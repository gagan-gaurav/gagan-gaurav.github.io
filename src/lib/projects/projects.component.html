<div class = "back">
	<img src="/assets/images/buttons/home/ggn111.png" class ="homebtn" (click)="flipCard(HOME)" (mouseover)="mouseOver(HOME)" (mouseout)="mouseOut(HOME)" style = "top: {{config.homeY1}}px; left: {{config.homeX1}}px"> 
	<img src="{{this.projectFolderUrl}}" class ="folder" (click)="flipCard(PROJECT)" (mouseover)="mouseOver(PROJECT)" (mouseout)="mouseOut(PROJECT)" style = "top: {{config.projectY1}}px; left: {{config.projectX1}}px">
	<img src="{{this.blogFolderUrl}}" class ="folder" (click)="flipCard(BLOG)" (mouseover)="mouseOver(BLOG)" (mouseout)="mouseOut(BLOG)" style = "top: {{config.blogY1}}px; left: {{config.blogX1}}px">
	
	<div class = "card-container" [class.show-card] = "cardVisible" style = "top: {{cardY1}}px; left: {{cardX1}}px">
		<div class="menu-bar" (mouseover)="mouseOver(CARD)" (mouseout)="mouseOut(CARD)">
			<div class="first" (click)="flipCard(PROJECT)" ></div>
			<div class="second" (click)="flipCard(PROJECT)"></div>
			<div class="third"></div>
		</div>	
		<div class="content-box">
			<div class="heading"> 
				<h1> Projects </h1>
			</div>
			<div class="box" *ngFor="let info of data">
				<div class="time">
					<p> {{info.date}} </p>
				</div>
				<div class="topic">
					<p> [+] {{info.description}} </p>
				</div>
				<div class="body">
					<b [innerHTML]="info.body"> </b>
				</div>
			</div>
		</div>
		<div class="footer">

		</div>
	</div>
</div>
